<!DOCTYPE html>
<html>
<head>

    <style>
        body {
            background-color: pink;
        }

    <script>//Salida de texto
        function answerSi (){ 
            alert('Sabia que querias ser mi nobi@');
            
        }

        function move(){ 
            width = window.innerWidth; 
            height = window.innerHeight;

            newWidth = (Math.random() * width); 
            newHeight = (Math.random() * height); 

            document.getElementById('btnNo').style.position = "absolute"; 
            document.getElementById('btnNo').style.left = newWidth + "px";  
            document.getElementById('btnNo').style.top = newHeight + "px";  
        }
    </script>
</head>
<body>
    <h1>Queres ser mi nobi@? UwU</h1>
    <h2>No te resistas a chuerk</h2>
    <div align = "center">
    <input type="button" onclick="answerSi()" id="btnSi" value="Si" />
    <input type="button" id="btnNo" onmouseover="move()" value="No" />
    <br><img src="chuerk.png" width="300">    
    </div>
</body>
